# Built with Jekyll 3.2.0

# Setup
title:               Data Analysis for Economics
tagline:             'A Modern Introduction'
description:         'Data Analysis for Economics'
url:                 'http://yrui.github.io'
baseurl:             ''

# About/contact
author:
  name:              Jiaming Mao
  url:               http://yrui.github.io
  email:             jmao@xmu.edu.cn

# Permalinks

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme: 

permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor

# Theme
theme: "ed."
